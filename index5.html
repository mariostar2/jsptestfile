<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Array 생성자: Array 생성자를 사용하여 배열을 생성할 수 있다
        const numbers = new Array(1,2,3,4,5);
        //배열 리터럴 : 대괄호[]를 사용하여 배열을 생성할수 있습니다
        const fruits = ['apple', 'banana','charry'];
        //배열의 요소에 접근하기
        console.log(fruits[0]);
        console.log(fruits[1]);
        console.log(fruits[2]);

        //배열의 길이 체크 (5)
        console.log(numbers.length);

        //배열에 요소 추가하자 push 명령어
        fruits.push('peach');
        console.log('배열요소 추가:' + fruits);

        //배열 요소 제거 해보기 pop 명령어
        fruits.pop();
        console.log("배열 요소 삭제 :" + fruits);

        //배열 순회하기
        for(let i = 0; i <numbers.length; i++){
            console.log(numbers[i]);
        }
        console.log("----------------------");
      // 배열 메서드 활용하기
        numbers.forEach(function (number) {
        console.log(number);
        });

    </script>
</body>
</html>
